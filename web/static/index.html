<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Teotile</title>
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
	<div class="container">
		<header>
			<h1>Teotile</h1>
			<a href="https://github.com/kottz/teotile" class="github-link" target="_blank"
				rel="noopener noreferrer">
				<i class="fab fa-github"></i>
			</a>
		</header>
		<main>
			<canvas id="gameCanvas" width="360" height="360"></canvas>
			<div class="controls">
				<div class="player">
					<h2>Player 1</h2>
					<div class="control-grid">
						<div class="control-item"><span class="key">W</span>Up</div>
						<div class="control-item"><span class="key">A</span>Left</div>
						<div class="control-item"><span class="key">S</span>Down</div>
						<div class="control-item"><span class="key">D</span>Right</div>
						<div class="control-item"><span class="key">E/R</span>Select</div>
						<div class="control-item"><span class="key">Q/F</span>Quit</div>
					</div>
				</div>
				<div class="player">
					<h2>Player 2</h2>
					<div class="control-grid">
						<div class="control-item"><span class="key">↑</span>Up</div>
						<div class="control-item"><span class="key">←</span>Left</div>
						<div class="control-item"><span class="key">↓</span>Down</div>
						<div class="control-item"><span class="key">→</span>Right</div>
						<div class="control-item"><span class="key">Enter/M</span>Select</div>
						<div class="control-item"><span class="key">Backspace</span>Quit</div>
					</div>
				</div>
			</div>
		</main>
		<footer>
			<p>© 2024 kottz</p>
		</footer>
	</div>
	<script type="module" src="index.js"></script>
</body>

</html>
