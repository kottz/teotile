<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Teotile Web UI</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<div class="container">
		<h1>Teotile Web UI</h1>
		<canvas id="gameCanvas" width="360" height="360"></canvas>
		<div class="controls">
			<div class="player">
				<h2>Player 1</h2>
				<p>W: Up, A: Left, S: Down, D: Right, E/R: Select, Q/F: Quit</p>
			</div>
			<div class="player">
				<h2>Player 2</h2>
				<p>↑: Up, ←: Left, ↓: Down, →: Right, Enter/M: Select, Backspace: Quit</p>
			</div>
		</div>
		<div class="mobile-gamepad">
			<div class="directional-pad">
				<button class="gamepad-btn up" data-key="w" data-command="0"
					data-player="1">↑</button>
				<button class="gamepad-btn left" data-key="a" data-command="2"
					data-player="1">←</button>
				<button class="gamepad-btn right" data-key="d" data-command="3"
					data-player="1">→</button>
				<button class="gamepad-btn down" data-key="s" data-command="1"
					data-player="1">↓</button>
			</div>
			<div class="action-buttons">
				<button class="gamepad-btn" data-key="e" data-command="4"
					data-player="1">Select</button>
				<button class="gamepad-btn" data-key="q" data-command="5"
					data-player="1">Quit</button>
			</div>
		</div>
	</div>
	<script type="module" src="index.js"></script>
</body>

</html>
